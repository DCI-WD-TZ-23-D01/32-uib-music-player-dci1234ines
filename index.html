    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..."
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap">
    <title>Neumorphic Music Player</title>
</head>
<body>
    <div class="music-player">
        <div class="playlist-section">
            
            <button class="search-button"><i class="fas fa-search"></i></button>
            
            
            <h2>My Playlist</h2>
            
           
            <button class="shutdown-button"><i class="fas fa-power-off"></i></button>
        </div>
        
        <div class="album-cover">
            <img src="./assets/images.jpeg" alt="track-image">
        </div>
        <div class="song-info">
            <p id="track-name" data-track="Song Title">We are the world</p>
            <p id="artist-name">Michael Jackson</p>
        </div>
        <div class="progress-bar"></div>
        <div class="controls">
            <button class="control-button"><i class="fas fa-step-backward"></i></button>
            <button class="control-button"><i class="fas fa-play"></i></button>
            <button class="control-button"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-bar2"></div>
    </div>
</body>
</html>
